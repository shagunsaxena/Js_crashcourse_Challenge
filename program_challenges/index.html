<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>JavaScript on Steroids</title>
</head>
<body>
    <div class="container-1"> <!-- Age in day calc - Challenge1 -->
        <h2>Challenge1: Your Ages in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id = "flex-box-result"></div>
        </div>
    </div>
    <div class="container-2"> <!-- cat image generator - Challenge2 -->
        <h2>Challenge2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generatCat()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
        
    </div>
    
    <script src="static/js/script.js"></script>

</html>
